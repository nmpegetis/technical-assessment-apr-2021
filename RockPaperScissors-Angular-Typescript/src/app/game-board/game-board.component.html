<div class="header">
	<div class="elementOfGame">
		<p>ROCK</p>
		<p>PAPER</p>
		<p>SCISSORS</p>
	</div>
	<div class="score">
		<p>SCORE</p>
		<div>{{score}}</div>
	</div>
</div>
<options-triangle *ngIf="!userSelection" [userSelectionHandler]="userSelectionHandler" [getHands]="getHands"></options-triangle>
<versus *ngIf="userSelection"
	[color]="getHands()[userSelection]"
	[userHand]="userSelection"
	[hands]="getHands"
	[modifyScore]="modifyScore"
	[playAgain]="playAgain"
></versus>
